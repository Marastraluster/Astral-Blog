name: Deploy Static VitePress Blog

on:
  push:
    branches:
      - master  # 监听 master 分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 将本地构建好的静态 HTML 部署到服务器（覆盖上传，不删除 .user.ini）
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}               # 服务器域名/IP
          username: ${{ secrets.SERVER_USER }}           # 登录用户名
          key: ${{ secrets.SERVER_SSH_KEY }}             # SSH 私钥
          port: ${{ secrets.SERVER_PORT }}               # SSH 端口
          source: "docs/.vitepress/dist/*"               # 构建输出目录
          target: "/www/wwwroot/blog.astraluster.top"    # 网站根目录
          rm: false                                      # ❌ 不再删除整个目录（避免 .user.ini 报错）
